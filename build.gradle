buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("io.spring.gradle:dependency-management-plugin:1.0.0.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"

jar {
	baseName = 'masterSpringMvc'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-social-twitter')
	
	compile('org.springframework.boot:spring-boot-configuration-processor')
	
	compile('org.springframework.boot:spring-boot-starter-redis:1.4.4.RELEASE')
	compile('org.springframework.session:spring-session:1.3.0.RELEASE')
	
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4')
	
	compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
	
	compile('io.springfox:springfox-swagger2:2.6.1')
	compile('io.springfox:springfox-swagger-ui:2.6.1')
	
	compile('org.webjars:materializecss:0.97.7')
	compile('org.webjars:jquery:3.1.1-1')
	
	testCompile('org.springframework.boot:spring-boot-starter-test')

	testCompile 'com.jayway.jsonpath:json-path'
	testCompile 'org.assertj:assertj-core:3.6.2'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.4'
}
