<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="pl">
<title>Wyniki</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center"
			th:text="|Wyniki wyszukiwania wyrażenia '${search}'|">Tweety</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="tweet : ${tweets}">
				<img class="circle" th:src="${tweet.user.profileImageUrl}" alt="" />
				<span class="title" th:text="${tweet.user.name}">Użytkownik</span>
				<p th:text="${tweet.text}">Treść tweeta</p>
			</li>
		</ul>
	</div>
</body>
</html>
